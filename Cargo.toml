[package]
authors = [
  "Bellboy maintainers <https://github.com/bellboy-dotfiles/bellboy/graphs/contributors>",
]
description = "A binary for managing dotfiles cross-platform. Take your dotfiles wherever you go!"
edition = "2021"
homepage = "https://github.com/bellboy-dotfiles/bellboy"
license = "GPL-3.0"
name = "bellboy"
repository = "https://github.com/bellboy-dotfiles/bellboy"
rust-version = "1.74.0"
version = "0.2.0"

[package.metadata.binstall]

[dependencies]
anyhow = "1.0.42"
clap = { version = "4.5.23", features = ["derive", "wrap_help"] }
colog = "1.1"
directories = "4.0.1"
dunce = "1.0.2"
format = "0.2.4"
lifetime = { version = "0.1.0", features = ["macros"] }
log = "0.4.14"
path-clean = "0.1.0"
path-dsl = "0.6.1"
remove_dir_all = "1"
same-file = "1.0.6"
serde = { version = "1.0.128", features = ["derive"] }
strum = { version = "0.26.3", features = ["derive"] }
thiserror = "1.0.26"
toml = { version = "0.5.8" }
unicase = "2.6.0"
url = "2.2.2"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
cargo-dist-version = "0.2.0"
ci = ["github"]
installers = ["shell", "powershell", "homebrew"]
targets = [
  "x86_64-unknown-linux-gnu",
  "x86_64-apple-darwin",
  "x86_64-pc-windows-msvc",
  "aarch64-apple-darwin",
]
